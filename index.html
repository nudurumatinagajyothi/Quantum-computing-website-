<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quantum Portal</title>
</head>
<body>

  <!-- Navbar will be loaded here -->
 

  <!-- Hero Section -->
  <div class="container text-center mt-5">
    <h1 class="display-4">Welcome to Quantum Portal</h1>
  </div>

  <!-- Partner Logos -->
  <div class="container text-center mt-5">
    <h2>Our Partners</h2>
    <div class="row justify-content-center align-items-center mt-3">
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/APSCHE logo1.png" alt="APSCHE" class="img-fluid partner-logo">
        <p class="mt-2">APSCHE</p>
      </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/IBM_logo.svg.png" alt="IBM" class="img-fluid partner-logo">
        <p class="mt-2">IBM</p>
      </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/Tata_Consultancy_Services_old_logo.svg.png" alt="TCS" class="img-fluid partner-logo">
        <p class="mt-2">TCS</p>
      </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/mindtree.png" alt="LTIMindtree" class="img-fluid partner-logo">
        <p class="mt-2">LTIMindtree</p>
      </div>
     <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
      <img src="images/png-clipart-government-of-andhra-pradesh-ctet-government-of-andhra-pradesh-state-government-department-of-agriculture-logo-text-logo.png" alt="AP Govt" class="img-fluid partner-logo">
      <p class="mt-2">AP Govt</p>
    </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/Nptel.png" alt="NPTEL" class="img-fluid partner-logo">
        <p class="mt-2">NPTEL</p>
      </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/National quntum machine LOGO.png" alt="National Quantum Mission" class="img-fluid partner-logo">
        <p class="mt-2">National Quantum Mission</p>
      </div>
      <div class="col-6 col-md-3 col-lg-2 mb-4 text-center">
        <img src="images/International_Year_of_Quantum_logo.png" alt="IYQ" class="img-fluid partner-logo">
        <p class="mt-2">IYQ</p>
      </div>
    </div>
  </div>

  <!-- Partner logos CSS -->
  <style>
    .partner-logo {
      max-width: 120px;
      height: auto;
    }
  </style>
  
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="navbar.js"></script>
</body>
</html>
