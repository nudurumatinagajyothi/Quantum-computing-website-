<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ Navbar -->
  <div id="navbar-container"></div>
  <script src="navbar.js"></script>

  <!-- ✅ Subscription Plans Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Choose Your Subscription Plan</h2>
    <div class="row g-4">

      <!-- Basic Plan Image -->
      <div class="col-md-4 text-center">
        <img src="images/aws.png" class="img-fluid img-uniform" alt="Basic Plan">
      </div>

      <!-- Standard Plan Image -->
      <div class="col-md-4 text-center">
        <img src="images/ibm.png" class="img-fluid img-uniform" alt="Standard Plan">
      </div>

      <!-- Premium Plan Image -->
      <div class="col-md-4 text-center">
        <img src="images/cal.png" class="img-fluid img-uniform" alt="Premium Plan">
      </div>
    </div>
  </section>

  <!-- ✅ Image Styling -->

  <style>
    .img-uniform {
      width: 300px;       /* Same width for all images */
      height:300px;      /* Same height for all images */
      object-fit: cover;  /* Scale image to fit container without distortion */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Optional: subtle shadow */
    }
  </style>

  <!-- ✅ Bootstrap JS (needed for hamburger menu) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
